<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <!--
含义如下：
* width=device-width：视口宽度和设备保持一致
* initial-scale=1：视口的默认缩放比例1.0
* maximum-scale=1：最大缩放比例1.0
* minimum-scale=1：最小缩放比例1.0
* user-scalable=no：不允许用户自行缩放
-->

  <title>Vite + Vue + TS</title>
  <script>
    // 设置根元素的字体大小
    function setRootFontSize() {
      const docEl = document.documentElement;
      const clientWidth = docEl.clientWidth;
      if (!clientWidth) return;

      // 根据屏幕宽度设置不同的根字体大小
      if (clientWidth <= 1024) {
        // 移动端设计稿宽度为 750px，1rem = 100px
        docEl.style.fontSize = 100 * (clientWidth / 750) + 'px';
      } else {
        // 桌面端设计稿宽度为 1920px，1rem = 100px
        docEl.style.fontSize = 100 * (clientWidth / 1920) + 'px';
      }
    }

    setRootFontSize();
    window.addEventListener('resize', setRootFontSize);
  </script>
</head>

<body class="element-with-scroll">
  <div id="app"></div>
  <script type="module" src="/src/main.ts"></script>
</body>

<style>
  /* 隐藏滚动条 */
  .element-with-scroll {
    overflow: auto;
    /* 或者 overflow-y: auto; 或者 overflow-x: auto; */
    scrollbar-width: 0;
    /* Firefox */
    -ms-overflow-style: none;
    /* IE 和 Edge */
  }

  /* 隐藏滚动条 */
  .element-with-scroll::-webkit-scrollbar {
    display: none;
    /* Chrome, Safari 和 Opera */
  }
</style>

</html>
